<!DOCTYPE html>
<html>
  <head>
    <title>Crass - A CSS minification and optimization tool</title>
    <style>
    body {
      font-family: sans-serif;
    }
    textarea {
      display: block;
      height: 500px;
      width: 500px;
    }
    </style>
  </head>
  <body>
    <textarea id="body">#my-id .class [attribute] {
  color: #ff0000;
  border-radius: 5px;
  margin: 1in 0 96px 0;
}
.foo {
  text-align: center;
}
.bar {
  text-align: center;
}
    </textarea>
    <button class="minify">Minify</button>
    <button class="minify_o1">Minify + O1</button>
    <button class="beautify">Beautify</button>
    <script src="https://wzrd.in/standalone/crass@latest"></script>
    <script>
      var text = document.querySelector('#body');
      document.querySelector('.minify').addEventListener('click', function(e) {
        body.value = crass.parse(body.value).optimize().toString();
      });
      document.querySelector('.minify_o1').addEventListener('click', function(e) {
        body.value = crass.parse(body.value).optimize({O1: true}).toString();
      });
      document.querySelector('.beautify').addEventListener('click', function(e) {
        body.value = crass.parse(body.value).pretty();
      });
    </script>
  </body>
</html>
